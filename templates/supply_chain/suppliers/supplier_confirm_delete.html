{% extends 'supply_chain/base.html' %}

{% block content %}
<section>
  <div class="card" style="padding:1rem;max-width:760px">
    <h2 style="margin:0">Delete {{ object.name }}</h2>
    <p class="muted" style="margin-top:0.5rem">Are you sure you want to delete this supplier? This action cannot be undone.</p>

    <form method="post" style="margin-top:1rem">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Confirm delete</button>
      <a class="btn" style="margin-left:0.5rem" href="{% url 'supplier-detail' object.pk %}">Cancel</a>
    </form>
  </div>
</section>
{% endblock %}
