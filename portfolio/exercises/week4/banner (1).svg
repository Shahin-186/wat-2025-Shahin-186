<svg xmlns="http://www.w3.org/2000/svg"
     viewBox="0 0 1600 400" width="100%" role="img" aria-labelledby="title desc">
  
  <!-- PALETTE -->
  <!-- SKY: #0B1F3B | DEEP: #174A7E | MID: #2E86AB | LIGHT: #A6E1FA | ACCENT: #F2C14E -->

  <!-- Background -->
  <rect x="0" y="0" width="1600" height="400" fill="#0B1F3B"/>
  <circle cx="1400" cy="90" r="28" fill="#F2C14E"/>

  <!-- Back layer -->
  <g fill="#174A7E">
    <rect x="80" y="170" width="90" height="230"/>
    <rect x="210" y="150" width="110" height="250"/>
    <rect x="360" y="190" width="80" height="210"/>
    <rect x="470" y="140" width="95" height="260"/>
    <rect x="600" y="180" width="85" height="220"/>
    <rect x="710" y="160" width="110" height="240"/>
    <rect x="860" y="190" width="80" height="210"/>
    <rect x="960" y="150" width="95" height="250"/>
    <rect x="1080" y="175" width="90" height="225"/>
    <rect x="1200" y="160" width="100" height="240"/>
  </g>

  <!-- Mid layer -->
  <g fill="#2E86AB">
    <rect x="140" y="200" width="70" height="200"/>
    <rect x="300" y="120" width="70" height="280"/>
    <rect x="420" y="180" width="65" height="220"/>
    <rect x="560" y="130" width="80" height="270"/>
    <rect x="670" y="200" width="60" height="200"/>
    <rect x="800" y="115" width="85" height="285"/>
    <rect x="910" y="200" width="60" height="200"/>
    <rect x="1030" y="120" width="75" height="280"/>
    <rect x="1160" y="190" width="70" height="210"/>
    <rect x="1290" y="130" width="85" height="270"/>
  </g>

  <!-- Foreground: cinema, nightclub, theatre -->
  <g>
    <!-- Cinema -->
    <g>
      <rect x="60" y="110" width="110" height="290" fill="#A6E1FA"/>
      <rect x="112" y="90" width="6" height="20" fill="#A6E1FA"/>
      <g fill="#F2C14E">
        <rect x="78" y="140" width="20" height="8"/>
        <rect x="112" y="140" width="20" height="8"/>
        <rect x="146" y="140" width="20" height="8"/>
        <rect x="78" y="170" width="20" height="8"/>
        <rect x="112" y="170" width="20" height="8"/>
        <rect x="146" y="170" width="20" height="8"/>
        <rect x="78" y="200" width="20" height="8"/>
        <rect x="112" y="200" width="20" height="8"/>
        <rect x="146" y="200" width="20" height="8"/>
        <rect x="78" y="230" width="20" height="8"/>
        <rect x="112" y="230" width="20" height="8"/>
        <rect x="146" y="230" width="20" height="8"/>
        <rect x="78" y="260" width="20" height="8"/>
        <rect x="112" y="260" width="20" height="8"/>
        <rect x="146" y="260" width="20" height="8"/>
        <rect x="78" y="290" width="20" height="8"/>
        <rect x="112" y="290" width="20" height="8"/>
        <rect x="146" y="290" width="20" height="8"/>
      </g>
      <rect x="60" y="340" width="110" height="60" fill="#174A7E"/>
      <rect x="60" y="340" width="110" height="18" fill="#2E86AB"/>
      <text x="115" y="353" text-anchor="middle" font-family="Verdana, sans-serif" font-size="12" fill="#F2C14E">CINEMA</text>
      <rect x="74"  y="364" width="36" height="26" rx="2" fill="#2E86AB"/>
      <rect x="120" y="358" width="28" height="42" rx="1.5" fill="#A6E1FA"/>
    </g>

    <!-- Nightclub -->
    <g>
      <rect x="500" y="95" width="120" height="305" fill="#A6E1FA"/>
      <rect x="556" y="80" width="8" height="15" fill="#A6E1FA"/>
      <rect x="552" y="75" width="16" height="5" fill="#A6E1FA"/>

      <!-- upper windows -->
      <g fill="#F2C14E">
        <rect x="520" y="130" width="24" height="10"/>
        <rect x="552" y="130" width="24" height="10"/>
        <rect x="584" y="130" width="24" height="10"/>
        <rect x="520" y="165" width="24" height="10"/>
        <rect x="552" y="165" width="24" height="10"/>
        <rect x="584" y="165" width="24" height="10"/>
        <rect x="520" y="200" width="24" height="10"/>
        <rect x="552" y="200" width="24" height="10"/>
        <rect x="584" y="200" width="24" height="10"/>
        <rect x="520" y="235" width="24" height="10"/>
        <rect x="552" y="235" width="24" height="10"/>
        <rect x="584" y="235" width="24" height="10"/>
        <rect x="520" y="270" width="24" height="10"/>
        <rect x="552" y="270" width="24" height="10"/>
        <rect x="584" y="270" width="24" height="10"/>
      </g>

      <!-- ground floor -->
      <rect x="500" y="340" width="120" height="60" fill="#174A7E"/>

      <!-- flashing neon CLUB sign -->
      <g>
        <rect x="520" y="344" width="80" height="16" rx="2" fill="#F2C14E">
          <animate attributeName="fill" values="#F2C14E;#174A7E;#F2C14E" dur="0.9s" repeatCount="indefinite"/>
        </rect>
        <text x="560" y="356" text-anchor="middle" font-family="Verdana, sans-serif" font-size="11" fill="#0B1F3B">CLUB</text>
      </g>

      <!-- right-side window -->
      <rect x="590" y="360" width="22" height="34" rx="2" fill="#2E86AB"/>

      <!-- side lights -->
      <g fill="#F2C14E">
        <circle cx="526" cy="368" r="3">
          <animate attributeName="opacity" values="1;0.2;1" dur="1.2s" begin="0s" repeatCount="indefinite"/>
        </circle>
        <circle cx="574" cy="368" r="3">
          <animate attributeName="opacity" values="0.2;1;0.2" dur="1.2s" begin="0.3s" repeatCount="indefinite"/>
        </circle>
      </g>
    </g>

    <!-- Theatre -->
    <g>
      <rect x="1125" y="105" width="135" height="295" fill="#A6E1FA"/>
      <g fill="#F2C14E">
        <rect x="1145" y="140" width="26" height="10"/>
        <rect x="1180" y="140" width="26" height="10"/>
        <rect x="1215" y="140" width="26" height="10"/>
        <rect x="1145" y="175" width="26" height="10"/>
        <rect x="1180" y="175" width="26" height="10"/>
        <rect x="1215" y="175" width="26" height="10"/>
        <rect x="1145" y="210" width="26" height="10"/>
        <rect x="1180" y="210" width="26" height="10"/>
        <rect x="1215" y="210" width="26" height="10"/>
        <rect x="1145" y="245" width="26" height="10"/>
        <rect x="1180" y="245" width="26" height="10"/>
        <rect x="1215" y="245" width="26" height="10"/>
        <rect x="1145" y="280" width="26" height="10"/>
        <rect x="1180" y="280" width="26" height="10"/>
        <rect x="1215" y="280" width="26" height="10"/>
      </g>
      <rect x="1125" y="340" width="135" height="60" fill="#174A7E"/>
      <rect x="1140" y="360" width="72" height="26" rx="3" fill="#2E86AB"/>
      <rect x="1218" y="356" width="30" height="44" rx="2" fill="#A6E1FA"/>
      <rect x="1125" y="340" width="135" height="18" fill="#2E86AB"/>
      <text x="1192.5" y="353" text-anchor="middle" font-family="Verdana, sans-serif" font-size="12" fill="#F2C14E">THEATRE</text>
    </g>
  </g>

  <!-- Street -->
  <rect x="0" y="380" width="1600" height="20" fill="#174A7E"/>

  <!-- STICK PEOPLE DEFS AND PATHS -->
  <defs>
    <!-- Simple walking stick figure (two alternating poses) -->
    <g id="stick" stroke="#A6E1FA" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <!-- head + torso -->
      <circle cx="0" cy="-8" r="3"/>
      <line x1="0" y1="-5" x2="0" y2="6"/>
      <!-- Pose A -->
      <g id="poseA">
        <line x1="0" y1="6" x2="-5" y2="12"/>  <!-- left leg -->
        <line x1="0" y1="6" x2="5"  y2="12"/>  <!-- right leg -->
        <line x1="0" y1="-1" x2="-5" y2="2"/>  <!-- left arm -->
        <line x1="0" y1="-1" x2="5"  y2="-4"/> <!-- right arm -->
        <animate attributeName="opacity" values="1;0;1" dur="0.8s" repeatCount="indefinite"/>
      </g>
      <!-- Pose B -->
      <g id="poseB" opacity="0">
        <line x1="0" y1="6" x2="5"  y2="12"/>   <!-- left leg -->
        <line x1="0" y1="6" x2="-5" y2="12"/>  <!-- right leg -->
        <line x1="0" y1="-1" x2="5"  y2="2"/>   <!-- left arm -->
        <line x1="0" y1="-1" x2="-5" y2="-4"/> <!-- right arm -->
        <animate attributeName="opacity" values="0;1;0" dur="0.8s" repeatCount="indefinite"/>
      </g>
    </g>

    <!-- Walking paths (two lanes) -->
    <path id="pathLR" d="M -60 392 H 1660" fill="none"/>
    <path id="pathRL" d="M 1660 396 H -60" fill="none"/>
  </defs>

  <!-- Animated pedestrians (valid <use> + <animateMotion> blocks) -->
  <g aria-label="Animated pedestrians along the street">
    <!-- Example set of walkers with varied speed, scale and start times -->
    <g transform="translate(-60,-10) scale(1)">
      <use href="#stick"/>
      <animateMotion dur="12s" begin="0s" repeatCount="indefinite" rotate="0">
        <mpath href="#pathLR"/>
      </animateMotion>
    </g>

    <g transform="translate(0,-5) scale(0.95)">
      <use href="#stick"/>
      <animateMotion dur="14s" begin="0.6s" repeatCount="indefinite" rotate="0">
        <mpath href="#pathRL"/>
      </animateMotion>
    </g>

    <g transform="translate(40,-8) scale(1.05)">
      <use href="#stick"/>
      <animateMotion dur="11s" begin="1.2s" repeatCount="indefinite" rotate="0">
        <mpath href="#pathLR"/>
      </animateMotion>
    </g>

    <g transform="translate(90,-6) scale(1.1)">
      <use href="#stick"/>
      <animateMotion dur="16s" begin="1.8s" repeatCount="indefinite" rotate="0">
        <mpath href="#pathRL"/>
      </animateMotion>
    </g>

    <g transform="translate(140,-1) scale(0.9)">
      <use href="#stick"/>
      <animateMotion dur="13s" begin="2.4s" repeatCount="indefinite" rotate="0">
        <mpath href="#pathLR"/>
      </animateMotion>
    </g>

    <g transform="translate(200,-2) scale(1)">
      <use href="#stick"/>
      <animateMotion dur="15s" begin="3.0s" repeatCount="indefinite" rotate="0">
        <mpath href="#pathRL"/>
      </animateMotion>
    </g>

    <g transform="translate(260,-6) scale(1.07)">
      <use href="#stick"/>
      <animateMotion dur="12s" begin="3.6s" repeatCount="indefinite" rotate="0">
        <mpath href="#pathLR"/>
      </animateMotion>
    </g>

    <g transform="translate(320,-9) scale(0.92)">
      <use href="#stick"/>
      <animateMotion dur="18s" begin="4.2s" repeatCount="indefinite" rotate="0">
        <mpath href="#pathRL"/>
      </animateMotion>
    </g>

    <g transform="translate(380,-7) scale(0.98)">
      <use href="#stick"/>
      <animateMotion dur="10s" begin="4.8s" repeatCount="indefinite" rotate="0">
        <mpath href="#pathLR"/>
      </animateMotion>
    </g>

    <g transform="translate(440,-3) scale(1.03)">
      <use href="#stick"/>
      <animateMotion dur="14s" begin="5.4s" repeatCount="indefinite" rotate="0">
        <mpath href="#pathRL"/>
      </animateMotion>
    </g>

    <g transform="translate(500,-4) scale(0.93)">
      <use href="#stick"/>
      <animateMotion dur="13s" begin="6.6s" repeatCount="indefinite" rotate="0">
        <mpath href="#pathLR"/>
      </animateMotion>
    </g>

    <g transform="translate(560,-8) scale(1.08)">
      <use href="#stick"/>
      <animateMotion dur="15s" begin="7.2s" repeatCount="indefinite" rotate="0">
        <mpath href="#pathRL"/>
      </animateMotion>
    </g>

  </g>
</svg>
