<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Column Layout - Dark Theme</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="site-banner">
        <img src="/portfolio/exercises/week4/banner%20(1).svg" alt="Site banner">
        <div class="site-title">Leeds Social</div>
    </header>
    <nav>
        <ul class="navbar">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div class="row">
            <section class="col col-1">
                <h2>Left</h2>
                <p>Sidebar content</p>
            </section>
            <section class="col col-3">
                <h2>Main Content</h2>
                <p>This is the main content area.</p>
            </section>
            <section class="col col-1">
                <h2>Right</h2>
                <p>Sidebar content</p>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>
</body>
</html>
