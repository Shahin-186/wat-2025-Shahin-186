<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 260 48" width="260" height="48" role="img" aria-labelledby="logoTitle logoDesc">
  <title id="logoTitle">The Digital Council</title>
  <desc id="logoDesc">White logo: shield monogram and the words The Digital Council</desc>
  <!-- Shield / monogram (white) -->
  <g transform="translate(6,4)">
    <rect x="0" y="0" width="40" height="40" rx="8" fill="#ffffff" />
    <text x="20" y="26" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="18" fill="#06253a" text-anchor="middle">DC</text>
  </g>

  <!-- Brand text (white) -->
  <text x="64" y="28" font-family="Inter, Arial, sans-serif" font-weight="800" font-size="16" fill="#ffffff">The Digital</text>
  <text x="64" y="40" font-family="Inter, Arial, sans-serif" font-weight="600" font-size="12" fill="#ffffff">Council</text>
</svg>
